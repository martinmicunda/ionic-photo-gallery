<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.gallery({ userId: $root.me._id })">
                    My Gallery
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.galleries">
                    Galleries
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.user({ userId: $root.me._id })">
                    My Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.users">
                    Users
                </ion-item>
                <ion-item nav-clear menu-close ng-click="vm.signOut()">
                    Sign Out
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
