<ion-view class="signup-header">
    <ion-content scroll="false" layout="column" class="has-header md-padding">
        <form name="signupForm" ng-submit="vm.signUp(user, signupForm.$valid)">
            <md-content>
                <md-input-container md-no-float>
                    <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="md-default-theme" aria-hidden="true">
                        <i class="icon ion-person"></i>
                    </md-icon>
                    <input type="text" placeholder="Name" name="name" ng-model="user.name" ng-required="true">
                    <div ng-if="signupForm.name.$invalid && signupForm.name.$dirty" ng-messages="signupForm.name.$error" class="messages">
                        <div ng-message="required">This field is required.</div>
                    </div>
                </md-input-container>

                <md-input-container md-no-float>
                    <md-icon md-svg-src="img/icons/ic_mail_24px.svg" class="md-default-theme" aria-hidden="true">
                        <i class="icon ion-email"></i>
                    </md-icon>
                    <input type="email" placeholder="Email" name="email" ng-model="user.email" ng-required="true">
                    <div ng-if="signupForm.email.$invalid && signupForm.email.$dirty" ng-messages="signupForm.email.$error" class="messages">
                        <div ng-message="email">Your email address is invalid.</div>
                    </div>
                </md-input-container>

                <md-input-container md-no-float>
                    <md-icon md-svg-src="img/icons/ic_lock_24px.svg" class="md-default-theme" aria-hidden="true">
                        <i class="icon ion-locked"></i>
                    </md-icon>
                    <input type="password" placeholder="Password" name="password" ng-model="user.password" ng-minlength="6" ng-required="true">
                    <div ng-if="signupForm.password.$invalid && signupForm.password.$dirty" ng-messages="signupForm.password.$error" class="messages">
                        <div ng-message="minlength">6 characters minimum.</div>
                    </div>
                </md-input-container>
            </md-content>
            <div class="padding">
                <button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">
                    Sign Up
                </button>
                <!--<md-button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">Sign Up</md-button>-->
            </div>
        </form>
        <p class="text-center text-muted text-small">Already have an account? <button class="link-button" ng-click="vm.goToSignin()">Sign In</button></p>
    </ion-content>
</ion-view>
