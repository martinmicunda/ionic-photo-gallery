<ion-view class="signin-header">
    <ion-content scroll="false" layout="column" class="has-header">
        <div class="text-center">
            <span class="circle">MM</span>
            <p class="pb-50">
                By <a class="pseudo-link" href="http://martinmicunda.com" target="_blank">@martinmicunda</a>
            </p>
        </div>
        <form name="signinForm" ng-submit="vm.signIn(credentials, signinForm.$valid)">
            <md-content class="md-padding">
                <md-input-container md-no-float>
                    <md-icon md-svg-src="img/icons/ic_mail_24px.svg" class="md-default-theme" aria-hidden="true">
                        <i class="icon ion-email"></i>
                    </md-icon>
                    <input ng-model="credentials.email" type="email" name="email" placeholder="Email" ng-required="true">
                    <div ng-if="signinForm.email.$invalid && signinForm.email.$dirty" ng-messages="signinForm.email.$error" class="messages">
                        <div ng-message="email">Your email address is invalid.</div>
                    </div>
                </md-input-container>
                <md-input-container md-no-float>
                    <md-icon md-svg-src="img/icons/ic_lock_24px.svg" class="md-default-theme" aria-hidden="true">
                        <i class="icon ion-locked"></i>
                    </md-icon>
                    <input ng-model="credentials.password" type="password" name="password" placeholder="Password" ng-required="true">
                    <div ng-if="signinForm.password.$invalid && signinForm.password.$dirty" ng-messages="signinForm.password.$error" class="messages">
                        <div ng-message="required">This field is required.</div>
                    </div>
                </md-input-container>
            </md-content>

            <div class="padding">
                <button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">
                    Sign In
                </button>
                <!--<md-button type="submit" class="button button-block md-raised md-primary md-button md-default-theme">Sign In</md-button>-->
            </div>
        </form>
        <p class="text-center text-muted text-small">Don't have an account yet? <button class="link-button" ng-click="vm.goToSignup()">Sign Up</button></p>
    </ion-content>
</ion-view>
